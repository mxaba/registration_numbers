<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Numbers</title>
    <link rel="stylesheet" href="./css/registration_number.css">
    <link rel="stylesheet" href="./css/skeleton.css">
    
</head>
<body>

    <div class="ount">
        <h3>Registration Number</h3>
        <div class="error"></div>
        <div class="errorOne"></div>
    </div>

    <div class="row">
        <div class="col-1">
            <span>Registration Number: </span>
            <input type="text" class="regNumber" placeholder="Registration number">
        </div>

        
        <div class="dropdown">
            <span>Town: </span>    <select name="button" type="button" id="">
                <option value="CA">Cape Town</option>
                <option value="CL">Stellenbosch</option>
                <option value="CJ">Paarl</option>
                <option value="CAA">George</option>
            </select>
        </div> <br>
        <button class="add" type="button" name="button">Add</button>
        <button class="remove" type="button" name="button">Clear</button>
    </div>
    <div class="regNumbersList">
        "CA 78678"
    </div>
    <script src="./js/function-logic.js"></script>
    <script src="./js/function.js"></script>
</body>
</html>
