<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Numbers</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <link rel="stylesheet" href="./css/registration_number.css">
    <link rel="stylesheet" href="./css/skeleton.css">

    <script type="text/x-template" class="numberPlate">
            {{#each numberListTemplate}}
            <li class="">
              {{this}}
            </li>
            {{/each}}
    </script>
</head>
<body class="row">

    <div class="col-6">
        <div class="row">
            <div class="">
                <div class="registNumber">
                    <span>
                        <h3>Registration Numbers</h3>
                        <input type="text" class="regField" placeholder="Registration Number"
                        onkeyup="this.value=this.value.toUpperCase()" value="">
                    </span>
                    <button class="addBtn">Add</button>
                </div>
                <div><p>Fomart we Accept: <br> <i> [AB 123-456] </i> <i> [AB 123456]</i> and [BC 123 456] </p></div>
            </div>
        </div>

        <div class="succ">

        </div>

        <div class="error">

        </div>

        <div class="row">
            <div class="col-12">
                <div class="filters">
                    <input type="radio" name="filter" value="CY" id="" class="radiofilter"> Bellville
                    <input type="radio" name="filter" value="CA" id="" class="radiofilter">Cape Town
                    <input type="radio" name="filter" value="CJ" id="" class="radiofilter"> Paarl
                    <input type="radio" name="filter" value="CL" id="" class="radiofilter"> Stellenbosch
                    <input type="radio" name="filter" value="" id="" class="radiofilter"> All
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="displayBtn">
                    <button class="showBtn">Show</button>
                    <button class="resetBtn">Reset</button>
                    <!-- <button class="deleteBtn">Delete</button> -->
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="clearMessage"></div>
                <ul id="RegistrationList" style="list-style: none;">
                    <div class="regNumbersList">
                        
                    </div>
                </ul>
            </div>
        </div>
    </div>


    <!-- This will be using the template -->

    <div class="col-6 temp">
        <div class="row">
            <div class="">
                <div class="registNumber">
                    <span>
                        <h3>Registration Numbers Template</h3>
                        <input type="text" class="regFieldTemp" placeholder="Registration Number"
                        onkeyup="this.value = this.value.toUpperCase()" value="">
                    </span>
                    <button class="addBtnTemp">Add</button>
                </div>
                <div><p>Fomart we Accept: <br> <i> [AB 123-456] </i> <i> [AB 123456]</i> and [BC 123 456] </p></div>
            </div>
        </div>

        <div class="succTemp">

        </div>

        <div class="errorTemp">

        </div>

        <div class="row">
            <div class="col-12">
                <div class="filters">
                    <input type="radio" name="filterTemp" value="CY" id="" class="radiofilterTemp"> Bellville
                    <input type="radio" name="filterTemp" value="CA" id="" class="radiofilterTemp">Cape Town
                    <input type="radio" name="filterTemp" value="CJ" id="" class="radiofilterTemp"> Paarl
                    <input type="radio" name="filterTemp" value="CL" id="" class="radiofilterTemp"> Stellenbosch
                    <input type="radio" name="filterTemp" value="" id="" class="radiofilterTemp"> All
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="displayBtn">
                    <button class="showBtnTemp">Show</button>
                    <button class="resetBtnTemp">Reset</button>
                    <!-- <button class="deleteBtn">Delete</button> -->
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="clearMessageTem"></div>
                <ul style="list-style: none;">
                    <div class="regNumbersListTemp">
                        
                    </div>
                </ul>
            </div>
        </div>
    </div>

    <script src="./js/reg-number-logic.js"></script>
    <script src="./js/function-template.js"></script>
    <script src="./js/reg-number-dom.js"></script>
</body>
</html>
