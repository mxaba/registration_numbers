<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Numbers</title>
    <link rel="stylesheet" href="./css/registration_number.css">
    <link rel="stylesheet" href="./css/skeleton.css">
    
</head>
<body>

    <div class="col-12">
        <div class="row">
            <div class="6">
                <div class="registNumber">
                    <span>
                        <h1>Registration Numbers</h1>
                        <input type="text" id="idea" class="regField" placeholder="Registration Number"
                        onkeyup="this.value=this.value.toUpperCase()" value="">
                    </span>
                    <button class="addBtn">Add</button>
                </div>
                <div><p>Fomart we Accept: <br> <i> [AB-123-456] </i> <i> [AB 123456]</i> and [BC 123 456] </p></div>
            </div>
        </div>

        <div class="error">

        </div>

        <div class="row">
            <div class="col-12">
                <div class="flitters">
                    <input type="radio" name="flitter" value="CY" id="" class="radioFlitter"> Bellville
                    <input type="radio" name="flitter" value="CA" id="" class="radioFlitter">Cape Town
                    <input type="radio" name="flitter" value="CJ" id="" class="radioFlitter"> Paarl
                    <input type="radio" name="flitter" value="CL" id="" class="radioFlitter"> Stellenbosch
                    <input type="radio" name="flitter" value="" id="" class="radioFlitter"> All
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="displayBtn">
                    <button class="showBtn">Show</button>
                    <button class="resetBtn">Reset</button>
                    <a href="./test/">TDD</a>
                    <!-- <button class="deleteBtn">Delete</button> -->
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="clearMessage"></div>
                <ul id="RegistrationList" style="list-style: none;">
                    <div class="regNumbersList">
                        
                    </div>
                </ul>
            </div>
        </div>
    </div>

    <script src="./js/function-logic.js"></script>
    <script src="./js/function.js"></script>
</body>
</html>
